  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
      <div class="row align-items-center">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="page-title mb-0 p-0">Обновление документов</h3>
          <div class="d-flex align-items-center">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Документы></li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="col-md-6 col-4 align-self-center">
          <div class="text-end upgrade-btn">
            <form class="navbar-form navbar-right"
                  th:action="@{/logout}" method="post">
              <input type="submit" class="btn btn-warning" value="Выйти"/>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form class="form-horizontal form-material" method="post"
                    action="#" th:action="@{/controlDashboard/updateDocuments}"
                    th:object="${update}">
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="id">
                    <b style="font-size: 16px">ID</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" name="id" id="id"
                           th:value="*{id}"
                           class="form-control p-0 border-0"></div>
                </div>

                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="assignment">
                    <b style="font-size: 16px">Содержание документы</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" placeholder="Содержание ... "
                           name="assignment" id="assignment"
                           th:value="*{assignment}"
                           class="form-control p-0 border-0"></div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('assignment')}"
                     th:errorclass="error" th:errors="*{assignment}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="correspondent">
                    <b style="font-size: 16px">Корреспондент</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" class="form-control p-0 border-0"
                           placeholder="Корреспондент ... "
                           name="correspondent"
                           id="correspondent" th:value="*{correspondent}">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('correspondent')}"
                     th:errorclass="error" th:errors="*{correspondent}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="reg_number">
                    <b style="font-size: 16px">Регистрационный номер</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" class="form-control p-0 border-0"
                           placeholder="Регистрационный номер ... "
                           name="reg_number"
                           id="reg_number" th:value="*{reg_number}">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('reg_number')}"
                     th:errorclass="error" th:errors="*{reg_number}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="dates">
                    <b style="font-size: 16px">Дата</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="date" class="form-control p-0 border-0" th:value="*{dates}"
                           data-date-format="dd.MM.yyyy"
                           name="dates" id="dates">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('dates')}"
                     th:errorclass="error" th:errors="*{dates}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="author_resolution">
                    <b style="font-size: 16px">Автор резолюции</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" class="form-control p-0 border-0"
                           placeholder="Автор резолюции ... "
                           name="author_resolution"
                           id="author_resolution" th:value="*{author_resolution}">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('author_resolution')}"
                     th:errorclass="error" th:errors="*{author_resolution}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="resolution">
                    <b style="font-size: 16px">Резолюция</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" class="form-control p-0 border-0"
                           th:value="*{resolution}"
                           placeholder="Резолюция автора .... "
                           name="resolution" id="resolution">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('resolution')}"
                     th:errorclass="error" th:errors="*{resolution}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="data_plane">
                    <b style="font-size: 16px">Плановая дата</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="date" class="form-control p-0 border-0"
                           data-date-format="dd.MM.yyyy"
                           th:value="*{data_plane}"
                           name="data_plane" id="data_plane">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('data_plane')}"
                     th:errorclass="error" th:errors="*{data_plane}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="executor">
                    <b style="font-size: 16px">Исполнитель</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" class="form-control p-0 border-0"
                           th:value="*{executor}"
                           placeholder="Исполнитель .... "
                           name="executor" id="executor">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('executor')}"
                     th:errorclass="error" th:errors="*{executor}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="data_fact">
                    <b style="font-size: 16px">Фактическая дата исполнения</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="date" class="form-control p-0 border-0"
                           data-date-format="dd.MM.yyyy"
                           th:value="*{data_fact}"
                           name="data_fact" id="data_fact">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('data_fact')}"
                     th:errorclass="error" th:errors="*{data_fact}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="reg_answer">
                    <b style="font-size: 16px">Регистрационный номер ответа</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" class="form-control p-0 border-0"
                           th:value="*{reg_answer}"
                           placeholder="Номер ответа .... "
                           name="reg_answer" id="reg_answer">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('reg_answer')}"
                     th:errorclass="error" th:errors="*{reg_answer}"></div>
                <div class="form-group mb-4">
                  <label class="col-md-12 p-0" for="answer">
                    <b style="font-size: 16px">Ответ</b></label>
                  <div class="col-md-12 border-bottom p-0">
                    <input type="text" class="form-control p-0 border-0"
                           th:value="*{answer}"
                           placeholder="Ответ .... "
                           name="answer" id="answer">
                  </div>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('answer')}"
                     th:errorclass="error" th:errors="*{answer}"></div>
                <div class="form-group mb-4">
                  <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary btn-lg" value="Обновить">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- End PAge Content -->
