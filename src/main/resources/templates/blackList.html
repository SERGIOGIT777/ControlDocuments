<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="loginPage/css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Ресурс контроля поставленных сроков</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(loginPage/images/auth.png);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Авторизация</h3>
                            </div>
                        </div>
                        <form action="#" class="signin-form" th:action="@{/authorization}" method="post"
                        th:object="${addDenied}">
                            <div class="form-group mb-3">
                                <input type="hidden" class="form-control" name="ip" th:value="*{ip}">
                            </div>
                            <div class="form-group mb-3">
                                <input type="hidden" class="form-control" name="dates" th:value="*{dates}">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Открыть
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="loginPage/js/jquery.min.js"></script>
<script src="loginPage/js/popper.js"></script>
<script src="loginPage/js/bootstrap.min.js"></script>
<script src="loginPage/js/main.js"></script>

</body>
</html>
